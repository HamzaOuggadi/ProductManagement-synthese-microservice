<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <ng-template #errors>
        <div class="text-danger">
          {{errorMessage}}
        </div>
      </ng-template>
      <div class="card" *ngIf="products; else errors">
        <div class="card-header bg-success bg-gradient">Products List</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-success">
              <tr>
                <th>Id</th><th>Product Name</th><th>Product Price</th><th>Action</th>
              </tr>
              </thead>
              <tbody class="table-group-divider">
              <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td><button class="btn btn-primary me-2"><i class="bi bi-pencil"></i> Edit</button><button (click)="handleDelete(p)" class="btn btn-danger me-2"><i class="bi bi-trash"></i> Delete</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
