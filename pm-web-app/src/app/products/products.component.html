<ng-container *ngIf="products | async; else errorProduct">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">
          <div class="card-header bg-success bg-gradient">Products List</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-success">
                <tr>
                  <th>Id</th><th>Product Name</th><th>Product Description</th><th>Product Price</th><th>Product Quantity</th><th>Action</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr *ngFor="let p of products | async">
                  <td>{{p.productId}}</td>
                  <td>{{p.productName}}</td>
                  <td>{{p.productDescription}}</td>
                  <td>{{p.productPrice}}</td>
                  <td>{{p.productQuantity}}</td>
                  <td><button class="btn btn-primary me-2" [routerLink]="['/editProduct']"><i class="bi bi-pencil"></i> Edit</button><button class="btn btn-danger me-2" (click)="handleDeleteProduct(p.productId)"><i class="bi bi-trash"></i> Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</ng-container>

<ng-template #errorProduct>
  <div class="text-danger">
    {{errorMessage}}
  </div>
</ng-template>
